<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <p class="title">Gerador de senha</p>
    <div class="container">
        <div class="container-display">
            <p class="container-display-p"></p>
            <span class="material-symbols-outlined inCopy">
            content_copy
            </span>
        </div>
        <div class="container-form">
            <form>
                <div class="container-range">
                    <div class="container-range-p">
                        <p>Quantidade de caracteres:</p>
                        <span class="quant">12</span>
                    </div>
                    <input type="range" min="8" max="16" id="inRange">
                </div>
                
                <div class="container-inputs">
                    <input type="checkbox" id="inUpper"> <label for="inUpper">Adicionar letras maiúsculas</label> <br>
                    <input type="checkbox" id="inNumber"> <label for="inNumber">Adicionar números</label> <br>
                    <input type="checkbox" id="inSymbol"> <label for="inSymbol">Adicionar simbolos</label>
                </div>
                
                <div class="submit">
                    <input type="submit" id="inEnviar" value="Gerar">
                </div>
                
                
            </form>
            <div class="passwords">
                    <button id="btPasswords" onclick="showPasswords()">Mostrar senhas</button>
                </div>
        </div>
    </div>

    <div class="savePasswords">
    </div>

    <div class="popUp">
        <div>
            <p>Senha Copiada com sucesso!</p>
            <p>Deseja salvar?</p>
        </div>
        <div class="btPop">
            <button class="btYes" onclick="savePassword()">Sim</button>
            <button class="btNo" onclick="closePasswordsSave()">Não</button>
        </div>
    </div>
    <div class="addPasswords">
        <label for="">Serviço:</label>
        <input type="text" maxlength="37"> <br>
        <label for="">Usuário:</label> 
        <input type="text" maxlength="37"> <br>
        <label for="">Senha:</label> 
        <input type="text" id="passwordTest" readonly>
        <div class="btPass">
            <button class="btPassYes">Salvar</button>
            <button class="btPassNo" onclick="closePasswordsAdd()">Cancelar</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
